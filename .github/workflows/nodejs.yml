name: Playground Node CI

on: push

jobs:
  website:
    runs-on: ubuntu-latest

    # if: startsWith(github.ref, 'refs/tags/')
    # if: contains(github.ref, 'this-will-fail')

    # needs: sayhello

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: website
        run: |
          git config --global user.name "${{secrets.GH_NAME}}"
          git config --global user.email "${{secrets.GH_EMAIL}}"
          echo "machine github.com login ${{secrets.GH_NAME}} password ${{secrets.GH_TOKEN_PLAYGROUND}}" > ~/.netrc
          cd website && yarn install && GIT_USER="${{secrets.GH_NAME}}" yarn run publish-gh-pages

  npm_publish:
    runs-on: ubuntu-latest

    # if: startsWith(github.ref, 'refs/tags/')
    # if: contains(github.ref, 'this-will-fail')

    # needs: sayhello

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm publish
        env:
          IS_ALPHA: ${{contains(github.ref, 'alpha')}}
          IS_BETA: ${{contains(github.ref, 'beta')}}
        run: |
          if [ ${IS_ALPHA} = true ]; then export NPM_TAG="--tag alpha"; fi
          if [ ${IS_BETA} = true ]; then export NPM_TAG="--tag beta"; fi
          cd packages/playground && NPM_TOKEN=${{secrets.NPM_TOKEN}} npm publish ${NPM_TAG}
